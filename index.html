<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaintStream</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body class="bg-black relative h-[1200px]">
    <header class="absolute w-full top-0 z-50">
        <!-- Navbar Section -->
        <nav class="flex justify-between text-white items-center  mx-[75px] my-6">
            <img src="assets/images/Logo.png" alt="Logo SaintStream">
            <ul class="flex gap-8 text-base font-semibold font-inter">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Movie Release</a></li>
                <li><a href="#">Forum</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <ul class="flex gap-3 items-center">
                <li><a href="#"> </a><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg></li>
                <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" class="size-6 mr-2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                        </svg>
                    </a></li>
                <div class="profile-picture flex items-center">
                    <img src="assets/images/profile-picture.png" alt="Profile Picture class=" border">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-5 ml-1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                    </svg>
                </div>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <div id="hero" class="relative h-[648px] bg-cover bg-center flex flex-col justify-center text-white"
            style="background-image: url('your-image.jpg');">
            <!-- Gradient Overlay -->
            <div class="absolute inset-0 bg-gradient-to-b from-black/80 to-transparent"></div>
            <div class="absolute inset-x-0 bottom-0 h-1/3 bg-gradient-to-b from-transparent to-black"></div>

            <!-- Content -->
            <div id="hero-content" class="flex flex-col mx-[75px] z-10 mt-[1250px] self-start pb-32">
                <span id="hero-category"
                    class="bg-[#0D0C0F] px-8 py-2 rounded-3xl font-rubik text-xs font-medium w-fit">Movies</span>
                <h1 id="hero-title" class="font-rubik font-bold text-[2rem]"></h1>
                <p id="hero-description" class="w-3/5 text-justify"></p>
                <div id="hero-media-details" class="flex flex-row items-center pt-2 gap-4">
                    <p id="hero-episodes"></p>
                    <p id="hero-year"></p>
                    <p id="hero-genres"></p>
                </div>

                <!-- Left Button -->
                <div id="hero-button" class="flex flex-row justify-between pt-4 font-inter text-base w-full">
                    <div id="button-watch" class="flex flex-row gap-4">
                        <button id="play-button" class="flex items-center px-4 py-2 bg-[#00925D] rounded-md gap-2">
                            <i class="fa-solid fa-circle-play"></i>
                            <span>Play Now</span>
                        </button>
                        <button id="playlist-button"
                            class="flex items-center px-4 py-2 border border-1px-solid rounded-md gap-2">
                            <i class="fa-regular fa-bookmark"></i>
                            <span>Add Watchlist</span>
                        </button>
                    </div>

                    <!-- Right Button -->
                    <div id="button-download" class="flex flex-row gap-4 justify-end ml-[735px]">
                        <button id="download-button"
                            class="flex items-center px-4 py-2 gap-2 bg-black rounded-md border border-[#28262D]">
                            <i class="fa-solid fa-download"></i>
                            <span>Download</span>
                        </button>
                        <button id="share-button"
                            class="flex items-center px-4 py-2 gap-2 bg-black rounded-md border border-[#28262D]">
                            <i class="fa-solid fa-share"></i>
                            <span>Share</span>
                        </button>
                        <button id="like-button"
                            class="flex items-center px-4 py-2 gap-2 bg-black rounded-md border border-[#28262D]">
                            <i class="fa-solid fa-heart"></i>
                            <span>Like</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Story Line -->
            <div id="hero-story-line" class="flex flex-col mx-[75px] mb-10 z-10 self-start">
                <h1 class="font-inter font-bold text-[18px]">Story Line</h1>
                <p id="hero-story" class="mt-3"></p>
            </div>

            <!-- Top Cast -->
            <div id="top-cast" class="flex flex-col gap-4 mx-[75px] mb-10 z-10 self-start">
                <h1 class="font-inter font-bold text-[18px]">Top Cast</h1>
                <div id="cast-container" class="flex flex-row gap-4"></div>
            </div>

            <!-- Recommended Movies -->
            <div id="recommendedMoviesContainer" class="flex flex-col mx-[75px] mb-10 gap-4">
                <h1 class="font-inter font-bold text-[18px]">Recommended Movies</h1>
                <div id="recommended-movie" class="flex flex-row justify-between">
                </div>
            </div>

            <!-- Recommended Movies -->
            <div id="recommendedSeriesContainer" class="flex flex-col mx-[75px] gap-4">
                <h1 class="font-inter font-bold text-[18px]">Recommended Series</h1>
                <div id="recommended-series" class="flex flex-row justify-between">
                </div>
            </div>
        </div>
    </main>


    <!-- API TMDB -->
    <script src="js/api.js"></script>
</body>

</html>
